name: AI News Crawler CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸš€ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Lint the code
        run: |
          flake8 src/ || exit 1

      - name: âœ… Run Tests
        run: |
          pytest --disable-warnings || exit 1

      - name: ğŸš€ Deploy to Oracle cloud VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_HOST_USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "ğŸ”„ Switching to project directory..."
            cd /home/ubuntu/AI_Daily_News_Crawler || exit 1
            
            echo "ğŸ“¡ Updating the repository..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ”§ Ensure the shell script has execute permissions..."
            chmod +x run*.sh
            
            echo "ğŸ“¦ Setting up the virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            source venv/bin/activate
            python -m pip install --upgrade pip
            
            echo "ğŸ“¦ Installing dependencies..."
            pip install --no-cache-dir -r requirements.txt
            
            echo "âœ… Deployment completed successfully."

      - name: ğŸ“² Notify Telegram on success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="âœ… GitHub Actions Workflow succeeded on *${{ github.repository }}* \nBranch: *${{ github.ref_name }}* \nCommit: *${{ github.sha }}* \nCommitter: *${{ github.actor }}*"

      - name: âŒ Notify Telegram on failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="âŒ GitHub Actions Workflow failed on *${{ github.repository }}* \nBranch: *${{ github.ref_name }}* \nCommit: *${{ github.sha }}* \nCommitter: *${{ github.actor }}*"

      - name: ğŸ“„ Print Logs on Failure
        if: failure()
        run: |
          echo "âŒ Error encountered. Printing the last 10 lines of logs..."
          tail -n 10 /home/ubuntu/AI_Daily_News_Crawler/logs/error.log || echo "No log file found."